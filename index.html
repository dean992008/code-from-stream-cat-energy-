<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header container">
        <div class="header__top">
            <a class="header__logo" href="#">
                <img class="header__image-logo header__image-logo--mobile" src="img/logo-mobile.svg" alt="">
                <img class="header__image-logo header__image-logo--table" src="img/logo-tablet.svg" alt="">
                <img class="header__image-logo header__image-logo--desktop" src="img/logo-desktop.svg" alt="">
            </a>
            <button class="header__mobile-menu" aria-label="Меню">
                <img src="img/icon-mobile-menu.svg" width="24px" height="18px" alt="">
            </button>
        </div>
        <nav class="header__menu">
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог продукции</a></li>
                <li><a href="#">Подбор программы</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1 class="visibility-hidden">Питание для котов</h1>
        <section class="food">
            <div class="container food__container">
                <div class="food__left-side">
                    <h2 class="food__title">Функциональное питание для котов</h2>
                    <p class="food__text">Занялся собой? Займись котом!</p>
                    <a class="button food__button food__button--table" href="#">Подобрать программу</a>
                </div>
                <div class="food__right-side">
                    <picture class="food__image">
                        <source media="(min-width: 1300px)" srcset="img/index-can-desktop@1x.png, img/index-can-desktop@2x.png 2x" />
                        <source media="(min-width: 768px)" srcset="img/index-can-tablet@1x.jpg, img/index-can-tablet@2x.jpg 2x" />
                        <img class="food__image" src="img/index-can-mobile@1x.png" alt="">
                    </picture>
                    <a class="button food__button food__button--mobile" href="#">Подобрать программу</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
